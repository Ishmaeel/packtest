# Automatically generates a Zip package whenever the main branch is updated.
name: Repack

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y.%m.%d')"

      - name: Zip folder
        run: zip -r $RELEASE_NAME.zip README.md .github
        env: 
          RELEASE_NAME: ${{ github.event.repository.name }}.${{ steps.date.outputs.today }}
      
      - name: Publish
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: ${{ github.event_name != 'push' }}
          automatic_release_tag: ${{ github.event_name == 'push' && format('R{0}', steps.date.outputs.today) || 'pre-release' }}
          files: |
            *.zip
